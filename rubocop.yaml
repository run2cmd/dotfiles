AllCops:
  NewCops: disable
  DisplayCopNames: true
  TargetRubyVersion: 2.4

Layout/EndOfLine:
  EnforcedStyle: lf
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'configure', 'on_supported_os', 'it']
Style/FormatStringToken:
  EnforcedStyle: template
Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition
Style/NumericLiterals:
  Enabled: false
